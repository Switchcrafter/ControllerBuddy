MULTIPLE_DUAL_SHOCK_4_CONTROLLERS_CONNECTED_DIALOG_TEXT = Es sind mehrere DualShock 4 Eingabegeräte verbunden.\n\nDies kann zu Problemen führen, da ControllerBuddy nur direkt auf eines dieser Eingabegeräte zugreifen kann,\nwas für die Unterstützung von Touchpad, Vibration und um Informationen über Batterie und Ladestatus zu erhalten notwendig ist.\n\nBitte überprüfen Sie, dass das in ControllerBuddy ausgewählte Eingabegerät tatsächlich dem physischen Eingabegerät entspricht, welches Sie benutzen möchten.

